<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/images2/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/images2/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/images2/favicon-16x16.png">
    <link rel="manifest" href="images/images2/site.webmanifest">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container" id="container">
        <div class="images">
            <button class="rock" id="rock">
                <img src="/images//fist.png" alt="#" width="120px">
            </button>
            <button class="paper" id="paper">
                <img src="/images//palm-of-hand.png" alt="#" width="120px">
            </button>
            <button class="scissors" id="scissors">
                <img src="/images//scissors.png" alt="#" width="120px">
            </button>
           
        </div>
        <p class="text-win" id="text-win">Start Game</p>
        <p class="@user-score" id="@user-score">User-Score: <span class="user-score" id="user-score">0</span></p>
        <p class="@computer-score" id="@computer-score">ComputerScore: <span class="computer-score" id="computer-score" >0</span></p>
    
    </div>
    <script src="main.js"></script>
</body>
</html>
